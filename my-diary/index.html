<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나만의 일기장</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-inner">
        <div class="logo">
          <h1><a href="#none">HAGD</a></h1>
        </div>
        <div class="menu">
          <ul class="menu-ul">
            <li>
              <a href="#none">어제의 일기</a>
            </li>
            <li>
              <a href="#none">오늘의 일기</a>
            </li>
            <li>
              <a href="#none">내일의 일기</a>
            </li>
          </ul>
        </div>
        <div class="user">
          <img src="./img/profile.png" alt="유저 정보" width="32" height="32" />
        </div>
      </div>
    </header>
    <div class="container">
      <div class="wrapper">
        <div class="wrapper-head">
          <h1 class="wrapper-head-title">나만의 일기장</h1>
          <p class="wrapper-head-subtitle">
            나만의 일기장입니다!<br />
            원하는 색과 사이즈로 일기장을 커스텀해보세요.<br />
            <span id="point">Have a Good Day🍧</span>
          </p>
        </div>
        <div class="wrapper-body">
          <div class="wrapper-body-content">
            <p class="diary-title">🍤쭈꾸미의 일기</p>
            <p>
              오늘은 <span id="kimchi">김치찜</span>을 먹었다.
              <span id="cheese">🧀치즈 계란말이</span>도 같이 나오는
              세트였다.<br />
              맛있어서 정신없이 먹다 보니 배가 너무 불러서 힘들었다.<br />
              내일은 <span id="highlight">과식하지 말아야겠다!!</span>
            </p>
            <p class="diary-date">
              2022년 12월 27일<br />
              날씨 맑음✨
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
